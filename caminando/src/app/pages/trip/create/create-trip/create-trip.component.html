<div class="back m-0 p-0">
  <div class="d-flex justify-content-center align-items-center ">
    <div class="container-c m-auto">
      <form [formGroup]="tripForm" (ngSubmit)="addTrip()">
        <div class="row">
          <h4>Trip</h4>
          <div class="d-flex gap-5">
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Title" formControlName="title"/>
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Description" formControlName="description"/>
              <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="arrivalDate">Start Date</label>
              <div class="input-group">
                <input id="arrivalDate" formControlName="startDate" class="form-control" ngbDatepicker #startDp="ngbDatepicker" />
                <div class="input-group-append ms-1">
                  <button class="btn btn-outline-primary" (click)="startDp.toggle()" type="button"> ðŸ“…</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="departureDate">End Date</label>
              <div class="input-group">
                <input id="departureDate" formControlName="endDate" class="form-control" ngbDatepicker #endDp="ngbDatepicker" />
                <div class="input-group-append ms-1">
                  <button class="btn btn-outline-primary" (click)="endDp.toggle()" type="button"> ðŸ“…</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h6>Privacy</h6>
            <div class="input-group">
              <input id="public" type="radio" formControlName="privacy" value="PUBLIC"/>
              <label for="public">Public</label>
              <input id="private" type="radio" formControlName="privacy" value="PRIVATE"/>
              <label for="private">Private</label>
            </div>
          </div>
          <div class="col-6">
            <h6>Status</h6>
            <div class="input-group">
              <input id="completed" type="radio" formControlName="status" value="COMPLETED"/>
              <label for="completed">Completed</label>
              <input id="pending" type="radio" formControlName="status" value="PENDING"/>
              <label for="pending">Pending</label>
              <input id="active" type="radio" formControlName="status" value="ACTIVE"/>
              <label for="active">Active</label> 
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="input-group input-group-icon d-flex justify-content-center align-items-center mt-2">
            <label class="btn b-color">
              Upload Avatar
              <input type="file" (change)="onFileSelected($event)" style="display: none;">
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn b-color w-25" [disabled]="isLoading">Aggiungi</button>
        </div>
      </form>
    </div>
  </div>
</div>
