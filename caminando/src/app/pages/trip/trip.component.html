<div class="ms-3">
  <div class="row">
    <div class="col-4 mt-3 trips-container">
      <div class="d-flex flex-column align-items-center">
        <img *ngIf="user?.image" [src]="user?.image?.imageURL" id="logo" alt="Profile Logo" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
        <div *ngIf="!user?.image" class="placeholder mb-3" style="width: 150px; height: 150px; background-color: gray;"></div>
        <div class="my-1">{{ user?.firstName }}</div>
        <div class="my-1">{{ user?.city }}</div>
        <div class="d-flex gap-2 my-1">
          <div>Follower</div>
          <div>Following</div>
        </div>
      </div>
      
      <div class="text-center border border-dark mb-3">
        Trips
      </div>
      <div class="text-center my-2">
        <button type="button" routerLink="createTrip" class="btn btn-outline-info">Add trip</button>
      </div>
      
      <div class="">
        <div *ngFor="let trip of trips" class="text-center">
          <div class="position-relative mb-3">
            <a [routerLink]="['showTrip', trip.id]">
              <img src="https://picsum.photos/200/300" class="trip-image mb-3" alt="Trip Image" style="width: 100%;">
            </a>
            <div class="center ms-3 mb-3 text-white fs-5">
              {{ trip.title }}
            </div>
            <div class="position-absolute bottom-0 start-0 ms-3 mb-4 text-white">
              <div class="d-flex gap-3">
                <div class="d-flex flex-column">
                  <div class="fw-semibold">Start Date</div>
                  <div class="fw-semibold">{{ trip.startDate | date: 'yyyy-MM-dd' }}</div>
                </div>
                <div class="d-flex flex-column">
                  <div class="fw-semibold">End Date</div>
                  <div class="fw-semibold">{{ trip.endDate | date: 'yyyy-MM-dd' }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div id="map"></div>
    </div>
  </div>
</div>
