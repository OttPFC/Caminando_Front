<div class="ms-3 ">
    <div class="row">
      <div class="col-4 overflow-y-auto mt-3">
        <div class="d-flex flex-column align-items-center">
          <img src="https://picsum.photos/200/300" id="logo" alt="Profile Logo" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
          <div class="my-1">{{user?.firstName}}</div>
          <div class="my-1">{{user?.place}}</div>
          <button *ngIf="!user?.place" class="btn btn-outline-danger btn-small p-0">Aggiungi da dove vieni</button>
          
          <div class="d-flex gap-2 my-1">
            <div>Follower</div>
            <div>Following</div>
          </div>
        </div>
        <div class="text-center border border-dark mb-3">
          Trips
        </div>
        <div class="text-center my-2">
          <button type="button" routerLink="createTrip" class="btn btn-outline-info">Add trip</button>
        </div>
        <div class="text-center">
          <div class="position-relative">
            <a>
              <img routerLink="showTrip" src="https://picsum.photos/200/300" class="trip-image mb-3" alt="Trip Image" style="width: 100%;">
            </a>
            <div class="position-absolute top-50 start-50 translate-middle text-white fs-5">
              Nome Viaggio
            </div>
            <div class="position-absolute bottom-0 start-0 ms-3 mb-3 text-white">
              <div class="d-flex gap-3">
                <div class="d-flex flex-column">
                  <div class="fw-semibold">Data</div>
                  <div class="fw-semibold">Anno</div>
                </div>
                <div class="d-flex flex-column">
                  <div class="fw-semibold">Giorni</div>
                  <div class="fw-semibold">Anno</div>
                </div>
                <div class="d-flex flex-column">
                  <div class="fw-semibold">Kilometri</div>
                  <div class="fw-semibold">Anno</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 ">
        <div id="map"></div>

      </div>
    </div>
  </div>
