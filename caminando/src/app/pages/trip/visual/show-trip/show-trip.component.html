
<div>
  <div class="">
    <div class="row">
      <div *ngIf="trip" class="col-4 mt-2 trips-container p-0">
        <div class="d-flex justify-content-between ms-4 my-2">
          <div class="d-flex gap-2 align-items-center">
            <div><img src="{{user?.image?.imageURL}}" class="image-profile" alt=""></div>
            <div class="text">{{user?.firstName}} {{user?.lastName}}</div>
          </div>
          <div class="me-3">
            <button class="btn btn-outline-info btn-small set p-1">Trip settings</button>
          </div>
        </div>
        <div class="image-back p-0" [ngStyle]="{'background-image': 'url(' + (trip.coverImage!.imageURL || '/assets/images/image_placeholder.png') + ')'}">
          <div class="text-center">
            <div>
              {{ trip.startDate | date: 'MMMM-yyyy' }} - {{ trip.endDate | date: 'MMMM-yyyy' }} 
            </div>
            <div>
              <h5>{{ trip.title }}</h5>
            </div>
            <div>"{{ trip.description }}"</div>
          </div>
        </div>
        
        <div class="container border mx-3 mt-4">
          <div class="d-flex gap-3">
            <div class="">
              <i class="bi bi-house fs-3"></i>
            </div>
            <div class="d-flex flex-column align-items-center">
              <span class="fw-bold text p-0">Trip started</span>
              <span class="p-0 text">{{ trip.startDate | date: 'MMM dd, yyyy' }}</span>
            </div>
        </div>

        <div class="d-flex flex-column my-3">
          <div class="d-flex gap-3 align-items-center">
            <i class="bi bi-calendar2-week fs-3"></i>
            <span class="fw-bold fs-6 ">Start</span>
          </div>

        </div>

        </div>
      </div>
      <div class="col-8 p-0">
        <div id="map"></div>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
