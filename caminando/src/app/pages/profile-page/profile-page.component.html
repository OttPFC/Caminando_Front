
<div class="cont ">
  <h4 class="font-weight-bold">
    Account settings
  </h4>
  <h6>Ciao {{ user?.firstName }} !</h6>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links text-center"> 
              <img src="{{user?.image?.imageURL}}" class="profile my-3 mx-auto d-block" alt=""> 
              <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
              <a class="list-group-item list-group-item-action" data-toggle="list">Change password</a>
              <a class="list-group-item list-group-item-action" data-toggle="list">Social links</a>
            </div>
          </div>
      
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">
              <div class="card-body media align-items-center">
                <img src="" alt="" class="d-block ui-w-80 mb-3">
                <div class="media-body ml-4">
                  <label class="btn btn-outline-primary">
                    Upload new photo
                    <input type="file" class="account-settings-fileinput" (change)="onFileSelected($event)">
                  </label> &nbsp;
                  <button type="button" class="btn btn-outline-primary btn-small mt-2" (click)="addAvatar()">Upload Avatar</button>&nbsp;
                  <div class="text-dark small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                </div>
              </div>
              <hr class="border-light m-0">
              <div class="card-body">
                <form [formGroup]="userForm">
                  <div class="d-flex">
                    <div class="form-group">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="form-group">
                      <label class="form-label">Cognome</label>
                      <input type="text" class="form-control" formControlName="lastName">
                    </div>
                  </div>
                  <div class="form-group my-2">
                    <label class="form-label">Bio</label>
                    
                    <textarea type="text" class="form-control" formControlName="bio"></textarea>
                  </div>
                  <div class="d-flex">
                    <div class="form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control mb-1" formControlName="username">
                    </div>
                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input type="text" class="form-control mb-1" formControlName="email">
                    </div>
                  </div>
                  
                  <div class="form-group w-25">
                    <label class="form-label">Citt√†</label>
                    <input type="text" class="form-control" formControlName="city">
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3 mb-2">
        <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>&nbsp;
        
        
      </div>
    </div>
  </div>
